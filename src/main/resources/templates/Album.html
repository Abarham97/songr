<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="Album.css">
    <title>Album</title>
</head>
<body>


<form action="/albums/add" method="post">

  title: <input type="text" name="title" placeholder="Album Title">
  artist: <input type="text" name="artist" placeholder="Artist Name">
  songCount:<input type="text" name="songCount" placeholder="songCount">
  length:<input type="text" name="length" placeholder="length">
  imageUrl: <input type="text" name="imageUrl" placeholder="imageUrl">


  <button type="submit">Add Album</button>
</form>

<!--<form th:action="@{/album/delete/{id}(id=${album.id})}" method="post">-->
<!--  <input type="hidden" name="_method" value="delete">-->
<!--  <button type="submit">Delete</button>-->
<!--</form>-->

<h1>Album List</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Artist</th>
    <th>Song Count</th>
    <th>Length</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="album : ${albums}">
    <td th:text="${album.title}"></td>
    <td th:text="${album.artist}"></td>
    <td th:text="${album.songCount}"></td>
    <td th:text="${album.length}"></td>
    <td><img alt="Album Cover" th:src="${album.imageUrl}" width="100"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
