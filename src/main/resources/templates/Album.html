<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<h1>Album List</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Artist</th>
    <th>Song Count</th>
    <th>Length</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
  <!-- Use Thymeleaf iteration to loop through the list of albums -->
  <tr th:each="album : ${albums}">
    <td th:text="${album.title}"></td>
    <td th:text="${album.artist}"></td>
    <td th:text="${album.songCount}"></td>
    <td th:text="${album.length}"></td>
    <td><img th:src="${album.imageUrl}" alt="Album Cover" width="100"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
